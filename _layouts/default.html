<!DOCTYPE html>
<html lang="en" class="no-js">
<head>
    {% include header.html %}
</head>
<body class="flex flex-column">
{% include page-header.html %}

<div id="layout">
    <!-- Menu toggle -->
    <a href="#menu" id="menuLink" class="menu-link">
        <!-- Hamburger icon -->
        <span></span>
    </a>

    <div id="menu">
        <div class="pure-menu">
            {% include menu.html %}
        </div>
    </div>

    <div id="main">
        {% unless page.path == "index.html" %}
        <div class="header">
            <h1>{{ page.title }}</h1>
        </div>
        {% endunless %}

        <div class="content">
            {{ content }}
        </div>
    </div>
</div>

{% include footer.html %}
</body>
</html>
